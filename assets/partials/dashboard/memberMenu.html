<md-bottom-sheet class="md-grid">
  <md-list>
    <md-list-item ng-repeat="item in items">
      <md-button class="md-icon-button" ng-click="listItemClick($index)">
        <i class="material-icons">{{item.icon}}</i>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
